        <div id="app">

              <template v-for="category of checksFilter">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-5 mx-3">
                  <div class="col-auto mx-5">
                    <div class="form-check category1 category" id="form-category">
                      <label class="form-check-label">
                        {{ category }}
                        <input class="form-check-input mx-1 shadow prueba" v-on:change="filtro" v-model="checked" type="checkbox" :value="category">
                      </label>
                    </div>
                  </div>
                </div>
              </template>

              <div class="input-group mb-3">
                <button class="btn btn-outline-danger" type="button" id="button-addon1"></button>
                <input type="text" class="form-control" placeholder="buscar" v-model="valorBusquedad" v-on:keyup="filtro">
              </div>

            <div class="d-flex flex-wrap gap-3">
              <template v-if="eventosFiltrados.length > 0" v-for="evento of eventosFiltrados">

                    <img :src="evento.image" class="card-img-top" alt="">
                    <div class="card-body">
                      <h5 class="card-title">{{ evento.name }}</h5>
                      <p class="card-text">{{ evento.description }}</p>
                      <a class="btn btn-primary">See more</a>
                    </div>
                  </div>
              </template>
              <temaplate v-else>
